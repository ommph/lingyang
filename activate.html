<!DOCTPYE html>
<html>
    <head>        
        <meta charset="utf-8">
        <meta name="Description" content="激活" />
        <title>激活</title>       
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="App-Config" content="fullscreen=yes,userHistoryState,transition=yes"> 
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/lingyang.css" />
        <script type="text/javascript" src="js/flexible.js"></script>
        <script type="text/javascript" src="js/flexible_css.js"></script>   
       
    </head>
    <body>
        <div class="wrap f_activatebj">

            <div class="f_top">
                <img src="images/ly01.jpg" />
                <div class="f_topbj">
                    <span class="z_toptitle">羚羊通信,链接</span>
                    <span class="z_topactive">激活后，你可以获得如下特权</span>
                </div>

            </div>

            <div class="f_activateimg">
                <ul>
                    <li>
                        <img src="images/ly03.png" />
                        <span class="z_activatelist_text">虚拟号码</span>
                        <span class="z_activatelist_content">可使用此号码呼叫和接听来电</span>
                    </li>
                    <li>
                        <img src="images/ly04.png">
                        <span class="z_activatelist_text">超值套餐</span>
                        <span class="z_activatelist_content">500分钟通话，想聊就聊</span>
                    </li>
                    <li>
                        <img src="images/ly05.png">
                        <span class="z_activatelist_text">移动固话</span>
                        <span class="z_activatelist_content">随时移动，在家中任何地方都可使用</span>
                    </li>
                </ul>  
            </div>

            <div class="clearFix"></div>

            <div class="f_activatenumber">
                <span class="z_activate_mynum">激活我的号码</span>
                <span class="z_activate_95013">95013786777518</span>
            </div>

            <div class="f_activateinput">              
                <p class="z_telinput">
                      <input type="tel" placeholder="*请输入手机号码" value="" name="" id="tel">
                </p>
                <p class="f_code">
                      <input type="tel" placeholder="*请输入验证码" value="" name="" id="" class="z_insertcode">
                      <input type="submit" value="获取验证码" name="" id="getcode" class="z_getcode">
                </p>
                <p class="f_bindtel">确认</p>
                <p class="f_bindprotocl">
                    <span>点击“确认”按钮即表示您同意</span><a href="">“用户协议”</a>
                </p>                              
            </div>
        </div>

    <script type="text/javascript">  
        var wait=60;  
        function time(o) {  
                if (wait == 0) {  
                    o.removeAttribute("disabled");            
                    o.value="获取验证码";  
                    o.style.background = "#1db3fa";
                    wait = 60;  
                } else {  
                    o.setAttribute("disabled", true);  
                    o.value="" + wait + "s后重新获取"; 
                    o.style.background = "#a2a2a2";
                    wait--;  
                    setTimeout(function() {  
                        time(o)  
                    },  
                    1000)  
                }  
            }  
        document.getElementById("getcode").onclick=function(){time(this);}
    </script>
    </body>     
</html>
