<!DOCTPYE html>
<html>
    <head>        
        <meta charset="utf-8">
        <meta name="Description" content="收货地址" />
        <title>收货地址</title>       
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="App-Config" content="fullscreen=yes,userHistoryState,transition=yes"> 
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/lingyang.css" />
        <script type="text/javascript" src="js/flexible.js"></script>
        <script type="text/javascript" src="js/flexible_css.js"></script>   
       
    </head>
    <body>
        <div class="wrap f_selecttaocanwrap">
            <div class="f_goods_address">
               <!--选择购买数量-->
               <div class="f_selectbuymount">
                   <p class="f_select_count">选择购买数量</p>
                   <p class="f_select_bj">
                       <span class="zselect_add">+</span>
                       <span class="zselect_number">1</span>
                       <span class="zselect_add zselect_reduce">-</span>
                   </p>
               </div>

               <!--超值套餐-->
               <div class="f_selectbuymount">
                   <p class="f_select_count f_goodtaocan">超值套餐</p>
                   <p class="f_goodsaddress_lines"></p>
                   <p class="f_goods_minustes">
                        话机12个 500分钟呼叫套餐
                        <span class="z_goodsprice">￥18.00</span> 
                        <span class="z_goodscount">数量：1</span>  
                   </p>
                   
               </div>

               <!--填写代理商收货地址-->
               <div class="f_selectbuymount">
                   <p class="f_select_count f_goodtaocan">填写代理商收货地址</p>
                   <p class="f_insert_user">
                       收货人：<input type="text" id="" name="">
                   </p>

                   <p class="f_insert_user">
                       手机号码:<input type="tel" id="" name="">
                   </p>

                   <p class="f_insert_user">
                       省份:<input type="text" id="" name="">
                   </p>

                   <p class="f_insert_user">
                       详细地址:<input type="text" id="" name="">
                   </p>                   
               </div>

               <!--合计-->
               <div class="f_selectbuymount">
                   <p class="f_paytotal">
                        <span class="z_totalmoney">合计：<b>1096</b>元</span>
                        <span class="z_paytotal_pay">支付</span>
                    </p>                       
               </div>


            </div>
        </div>
    </body>     
</html>
